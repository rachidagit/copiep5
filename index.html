<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Fredericka+the+Great|Raleway|Monoton">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/composant.css" rel="stylesheet">
        <title>Projet 5: Générateur de citations</title>
    </head>
    <body>
        <div class="container">
            <h1>Générateur de citations</h1>
            <div>
                <div class="containerDisplayQuoteWithImg">
                    <div class="displayQuoteWithImg--img">
                        <img src="img/coluche3.jpg" alt="Une illustration de  Coluche" id="colucheImg">
                        <img src="img/oscar wilde6.jpg" alt="Une illustration de Oscar wilde" id="oscarwildeImg">
                    </div>
                   <!--<hr class="separator2">-->
                    <div class="displayQuoteWithImg--quote" id="containerQuoteGenerate"></div>
                </div>

                <div class="containerQuoteOptionsWithBtn">

                    <div class="quoteOptions">
                        <select class="quoteOptions--author selectCustom" name="quoteAuthor" id="quoteAuthorSelect">
                            <option value="empty">Choisissez un auteur</option>
                            <option value="coluche">Coluche</option>
                            <option value="oscarwilde">Oscar wilde</option>
                        </select>

                        <select class="quoteOptions--number selectCustom" name="quoteNumber" id="quoteNumberSelect">
                            <option value="empty">Choisissez un nombre de citation</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="buttonQuote">
                        <button class="buttonQuote--generate btnCustom" id="btnGenerate">Générer une citation</button>
                        <button class="buttonQuote--delete btnCustom" id="btnDelete">On efface tout !</button>
                    </div>
                </div>

            </div>
        </div>


        <script src="js/quote.js"></script>
        <script src="js/generate.js"></script>
        <script src="js/min.js"></script>
    </body>
</html>
